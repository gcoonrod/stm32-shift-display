[env:bluepill_f103c8_128k]
platform = ststm32
board = bluepill_f103c8_128k
framework = arduino

lib_deps =
  stm32duino/STM32duino RTC @ ^1.4.0
  stm32duino/STM32duino Low Power @ ^1.2.5
  bxparks/AceButton @ ^1.10.1